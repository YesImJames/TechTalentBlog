<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/style :: style (pageTitle='New post')" />
<body>
	<div th:replace="fragments/navbar :: navbar" ></div>
<div class="container">
<h1>Welcome to Our Blogo Site!</h1>
<h3></h3>
<p>Create a new blog post</p>
<form action="#" th:action="@{/new}" th:object="${blogPost}" method="post">
<table>
<tr>
<td>Title:</td>
<td><input type="text" th:field="*{title}" /></td>
</tr>
<tr>
<td>Author:</td>
<td><input type="text" th:field="*{author}" /></td>
</tr>
<tr>
<td>Blog Entry:</td>
<td><textarea th:field="*{blogEntry}"></textarea></td>
</tr>
<tr>
<td><button type="submit">Submit Post</button></td>
</tr>
</table>
</form>
</div>
</body>
</html>
